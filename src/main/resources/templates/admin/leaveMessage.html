<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopInfo</title>
    <!--JQuery文件务必在Bootstrap之前引入-->
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style type="text/css">
        body{
            margin-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/admin/toIndex}">给商家留言</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.loginUser}"></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/admin/logout/' + ${session.loginUser}}">退出</a></li>
                    <li th:if="${session.loginUser} ne 'admin'"><a th:href="@{'/record/getByCustomerName/' + ${session.loginUser}}">历史订单</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="panel" th:bgcolor="orange">
    <div class="panel-body">
        <form method="post" th:action="@{/record/commitMessage}">
            <h2 class="col-md-4 col-md-offset-4">留言给商家吧</h2>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="recordId">订单号</label>
                <input type="text" id="recordId" name="recordId" readonly="readonly" class="form-control" required="true" th:value="${record.id}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="customerId">顾客号</label>
                <input type="text" id="customerId" name="customerId" readonly="readonly" class="form-control" required="true" th:value="${record.customerId}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="shopId">商店号</label>
                <input type="text"  id="shopId" name="shopId" readonly="readonly" class="form-control" required="true" th:value="${record.shopId}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="shopName">商户名</label>
                <input type="text" id="shopName" name="shopName" readonly="readonly" class="form-control" required="true" th:value="${record.shopName}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="time">下单时间</label>
                <input type="text" id="time" name="time" readonly="readonly" class="form-control" required="true" th:value="${record.time}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="money">订单金额</label>
                <input type="text" id="money" name="money" readonly="readonly" class="form-control" required="true" th:value="${record.money}">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="content">留言内容</label>
                <!--<input type="textarea" >-->
                <textarea id="content" name="content" class="form-control" required="true"></textarea>
            </div>

            <div class="form-group  col-md-4 col-md-offset-4">
                <button type="sumbit" class="btn btn-primary btn-block">提交</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
