<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!--JQuery文件务必在Bootstrap之前引入-->
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="panel" th:bgcolor="orange">
    <div class="panel-body">
        <form method="post" th:action="@{/admin/validate}">
            <h2 class="col-md-4 col-md-offset-4">请您先登陆哦</h2>
            <!--错误信息显示-->
            <div class="form-group col-md-4 col-md-offset-4" th:if="${not #strings.isEmpty(errorMsg)}">
                <div class="alert alert-danger" th:text="${errorMsg}"></div>
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="customerName">用户名</label>
                <input type="text" id="customerName" name="customerName" class="form-control" placeholder="请输入用户名" required="true">
            </div>

            <div class="form-group col-md-4 col-md-offset-4">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required="true">
            </div>

            <div class="form-group  col-md-4 col-md-offset-4">
                <button type="sumbit" class="btn btn-primary btn-block">登陆</button>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-4 ">
        <a class="btn btn-sm btn-warning pull-right" th:href="@{/admin/toRegisterPage}">没有账户, 马上注册</a>
    </div>
</div>

</body>
</html>
